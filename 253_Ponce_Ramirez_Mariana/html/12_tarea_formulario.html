		<section>
		  <h2>Información Personal</h2>
			<form method="get" action="11action_page.html">
				
		  <div>
		    <h3><label>Nombre</label></h3>
			  	<input type="text" id= "idnombre" name= "nombre" placeholder="Ingrese su Nombre">
			</div>
				
		  <div>
		    <h3><label>Apellido</label></h3>
			  	<input type="text" id= "idapellido" name= "apellido" placeholder="Ingrese su Apellido">
			</div>
			
		  <div>
				<h3><label>Número Celular</label></h3>
            	<input type="tel" name="tel" id="tel" placeholder="Ingrese su número de celular">
			</div>
			
		  <div>
            	<h3><label for="date">Fecha de nacimiento</label></h3>
			  	<input type="date" name="cumpleanios" step="1" min="1980-01-01" max="2003-12-31" value="0000-00-00">
			</div>
			
		  <div>
            	<h3><label for="select">Nacionalidad</label></h3>
            	<select name="nacionalidad">
					<option>Seleccionar</option>
					<option>Mexicano</option>
					<option>Extranjero</option>
				</select>
			</div>
				
			<div>
				<h3><label for="textfield2">Correo Electronico&nbsp;</label></h3>
				 <input type="text" name="textfield2" id="textfield2" placeholder="Ingrese su Correo">
			</div>
				
		  <div>
				<h3><label for="username">Contraseña</label></h3>
           		<input type="password" placeholder="Ingrese su Contraseña">
			</div>
			
				
		  <div>
			  	<h3>Género:</h3>
			  	<input type="radio" name="radio" id="radio1" value="radio1">
              	<label for="radio">Femenino&nbsp;</label>
                <input type="radio" name="radio" id="radio2" value="radio2">
                <label for="radio2">Masculino&nbsp; </label>
				<input type="radio" name="radio" id="radio3" value="radio3">
                <label for="radio2">Personalizado&nbsp; </label>
			</div>
				
		  
			<div>
		  <h3>Selección de foto de perfil</h3>
			  <form name="foto" method="post" action="/send.php" enctype="multipart/form-data">
  				<input type="file" name="adjunto" accept=".pdf,.jpg,.png">
			</form>
			</div>
			
			<div>
			  <p>
			    <label>
			      <input type="checkbox" name="CheckboxGroup1" value="casilla de verificación " id="CheckboxGroup1_0">
			      He leído y acepto los términos y condiciones de registro. </label>
			    <br>
			    <label>
			      <input type="checkbox" name="CheckboxGroup1" value="casilla de verificación " id="CheckboxGroup1_1">
			      Acepto la politica de cookies y recibir novedades y promociones.&nbsp; </label>
			    <br>
		      </p>
			</div>
